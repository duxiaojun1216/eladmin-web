server:
  port: 8000

spring:
  mvc:
  static-path-pattern: /**
  
  thymeleaf:
  prefix: classpath:/static/
  
  resources:
  static-locations: classpath:/static/
  
  freemarker:
    check-template-location: false
  profiles:
    active: dev
  jackson:
    time-zone: GMT+8
  data:
    redis:
      repositories:
        enabled: false

  #配置 Jpa
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: true

  redis:
    #数据库索引
    database: 0
    host: 121.42.229.189
    port: 6379
    password: scmt123456
    #连接超时时间
    timeout: 5000

task:
  pool:
    # 核心线程池大小
    core-pool-size: 10
    # 最大线程数
    max-pool-size: 30
    # 活跃时间
    keep-alive-seconds: 60
    # 队列容量
    queue-capacity: 50

#七牛云
qiniu:
  # 文件大小 /M
  max-size: 15

#邮箱验证码有效时间/分钟
code:
  expiration: 5

#登录图形验证码有效时间/分钟
loginCode:
  expiration: 2

#密码加密传输，前端公钥加密，后端私钥解密
rsa:
  private_key: 

# sm.ms 图床的 token
smms:
  token: 1oOP3ykFDI0K6ifmtvU7c8Y1eTWZSlyl
  
#activiti配置
activiti:
  check-process-definitions: false
  db-identity-used: true
  # 自动生成Activiti相关表 第一次生成后建议关闭提高运行速度
  database-schema-update: flase
  # 保存历史数据级别设置为full最高级别，便于历史数据的追溯
  history-level: full
  xboot:
  # 流程图字体 默认宋体
  activityFontName: Microsoft YaHei
  labelFontName: Microsoft YaHei